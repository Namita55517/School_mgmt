<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the School Management System</h1>

    <!-- Add Student Button -->
    <button id="add-student-btn">Add Student</button>

    <!-- Students Table -->
    <h2>Students</h2>
    <table id="students-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll Number</th>
                <th>Class Name</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>101</td>
                <td>10A</td>
                <td>2008-05-15</td>
            </tr>
        </tbody>
    </table>

    <!-- Internal JavaScript -->
    <script>
        // Handle Add Student Button Click
        document.getElementById('add-student-btn').addEventListener('click', function () {
            // Prompt for new student details
            const firstName = prompt("Enter First Name:");
            const lastName = prompt("Enter Last Name:");
            const rollNo = prompt("Enter Roll Number:");
            const className = prompt("Enter Class Name:");
            const dob = prompt("Enter Date of Birth (YYYY-MM-DD):");

            // Validate inputs
            if (firstName && lastName && rollNo && className && dob) {
                // Add a new row to the table
                const table = document.getElementById('students-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td>${firstName}</td>
                    <td>${lastName}</td>
                    <td>${rollNo}</td>
                    <td>${className}</td>
                    <td>${dob}</td>
                `;
                alert("Student added successfully!");
            } else {
                alert("All fields are required!");
            }
        });
    </script>
</body>
</html>
