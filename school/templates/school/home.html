<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #add-student-form input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            display: block;
        }

        .action-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .action-btn:hover {
            background-color: #c82333;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .edit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to the School Management System</h1>

    <!-- Add Student Button -->
    <button id="show-form-btn">Add New Student</button>

    <!-- Modal for Add Student Form -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Student</h2>
            <form id="add-student-form">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Enter First Name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Enter Last Name" required>

                <label for="roll_no">Roll Number:</label>
                <input type="number" id="roll_no" placeholder="Enter Roll Number" required>

                <label for="class_name">Class Name:</label>
                <input type="text" id="class_name" placeholder="Enter Class Name" required>

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" required>

                <button type="button" id="add-student-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Students Table -->
    <h2>Students</h2>
    <table id="students-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll Number</th>
                <th>Class Name</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>101</td>
                <td>10A</td>
                <td>2008-05-15</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="action-btn delete-btn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Internal JavaScript -->
    <script>
        // Get modal and buttons
        const modal = document.getElementById("addStudentModal");
        const showFormBtn = document.getElementById("show-form-btn");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Show the modal when "Add New Student" button is clicked
        showFormBtn.addEventListener('click', function () {
            modal.style.display = "block";
        });

        // Close the modal when the user clicks the close button
        closeBtn.addEventListener('click', function () {
            modal.style.display = "none";
        });

        // Close the modal if the user clicks outside of the modal
        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Add a new student to the table
        document.getElementById('add-student-btn').addEventListener('click', function () {
            // Get form input values
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const rollNo = document.getElementById('roll_no').value;
            const className = document.getElementById('class_name').value;
            const dob = document.getElementById('date_of_birth').value;

            // Validate inputs
            if (firstName && lastName && rollNo && className && dob) {
                // Add a new row to the table
                const table = document.getElementById('students-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td>${firstName}</td>
                    <td>${lastName}</td>
                    <td>${rollNo}</td>
                    <td>${className}</td>
                    <td>${dob}</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="action-btn delete-btn">Delete</button>
                    </td>
                `;

                // Clear the form
                document.getElementById('add-student-form').reset();
                alert("Student added successfully!");

                // Close the modal
                modal.style.display = "none";
            } else {
                alert("Please fill in all fields!");
            }
        });

        // Handle delete button click
        document.getElementById('students-table').addEventListener('click', function (event) {
            if (event.target && event.target.classList.contains('delete-btn')) {
                // Delete the row containing the clicked delete button
                const row = event.target.closest('tr');
                row.remove();
                alert("Student deleted successfully!");
            }
        });
    </script>
</body>
</html>
